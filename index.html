<!-- types of css 
     Inline
     Internal 
     External
    -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <title>css practical</title>
    <!-- internal css -->
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="name">
        <h1>Rohit Sengar</h1><!-- using internal css -->
        <h2>akash gaur</h2><!-- using external css -->
    </div>
    <div id="dept">
        <p>department</p>
        <p>mca</p>
    </div>
    <div id="image">
        <img src="https://miro.medium.com/max/1600/1*pxGvIj0qSrQxOjAcqVWM5A.gif" alt="image">
    </div>
</body>

</html>
